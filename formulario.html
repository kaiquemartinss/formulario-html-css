<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="formulario.css">
	<title>Cadastro</title>
</head>
<body>

	<div id="conteudo">
		<h1>Cadastro de DEVs</h1>
		<h2>Complete suas informações</h2>
		<br>

		<form>
			<div class="campo">
				<label for="nome" class="label-nome"><strong>Nome Completo:</strong></label>
				<input type="text" name="nome" id="nome" required>
			</div>

			<div class="campo">
				<label for="email"><strong>Email:</strong></label>
				<input type="email" name="email" id="email" required>
			</div>

			<div class="campo">
				<label><strong>De qual lado da aplicação você desenvolve?</strong></label>
				<label class="dev-opt">
					<input type="radio" name="devweb" value="frontend" checked>Front-end
				</label>
				<label class="dev-opt">
					<input type="radio" name="devweb" value="Back-end">Back-end
				</label>
				<label class="dev-opt">
					<input type="radio" name="devweb" value="Fullstack">Fullstack
				</label>
			</div>

			<div class="campo">
				<label for="senioridade"><strong>Senioridade:</strong></label>
				<select id="senioridade">
					<option selected disabled value="">Selecione</option>
					<option>Junior</option>
					<option>Pleno</option>
					<option>Senior</option>
				</select>
			</div>

			<div id="check">
				<label><strong>Selecione as tecnologias que utiliza:</strong></label><br>
				<div>
					<input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
					<label for="tecnologia1">HTML</label>
					<input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
					<label for="tecnologia2">CSS</label>
					<input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
					<label for="tecnologia3">JavaScript</label>
					<input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
					<label for="tecnologia4">PHP</label>
					<input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
					<label for="tecnologia5">C#</label>
					<input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
					<label for="tecnologia6">Python</label>
					<input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
					<label for="tecnologia7">Java</label>
				</div>
			</div>

			<div class="campo">
				<br>
				<label><strong>Conte um pouco da sua experiência:</strong></label>
				<textarea row="10" style= "height: 150px;" id="experiencia" name="experiencia"></textarea>
			</div>

			<button type="submit" class="botao">Concluído</button>
		</form>
	</div>

</body>
</html>
